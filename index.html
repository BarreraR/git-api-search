<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Repos</title>
</head>
<body>
    <main>
        <form class="js-form">
            <label for="search">Search:
                <input type="text" name="search" id="js-search" required> 
            </label>

            <label for="max-search">Maximum results to return:
                <input type="number" name="max-search" id="js-max-search" value="1">
            </label>

            <button type="submit">Search</button>
        </form>

        <p id="js-error" class="error"></p>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">

            </ul>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
